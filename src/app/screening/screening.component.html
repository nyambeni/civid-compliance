
<div class="row" data-aos="fade-right">

   
    
   
    <div class="col-md-6 offset-md-3 mt-4">
    <h3>COVID-19 Screening Form</h3>
    
    <br>
    <div class="form-group col-md-6">
        <div class="d-flex mb-2">
          <div class="form-check-radio m-0">
            <label class="form-check-label">
                  <input 
                  class="form-check-input" 
                  type="radio" 
                  name="option" 
                  [(ngModel)]="has_cert" 
                  [value]="true" >
                  <label>Student/Staff  &nbsp; &nbsp;</label>
                  <span class="form-check-sign"></span>
                  </label>
          </div>
          <div class="form-check-radio m-0">
            <label class="form-check-label">
                  <input 
                  class="form-check-input" 
                  type="radio" 
                  name="option" 
                  [(ngModel)]="has_cert" 
                  [value]="false" >
                <label>Visitor</label>
                  <span class="form-check-sign"></span>
                  </label>
          </div>
        </div>

       

        <div *ngIf="has_cert">
            <form #screeningForm="ngForm" (ngSubmit)="onSubmit(screeningForm)" novalidate>
            <div class="form-group">
                <label for="fullname"> Student/Staff Number </label>
                <input type="hidden" ngModel name="screen_id" #id="ngModel" class="form-control" id="id">
                <input type="text" ngModel name="stud_staff" required #stud_staff="ngModel" class="form-control" id="studentOrStaff" placeholder="Student Or Staff Number">
            </div>
            <div class="form-group">
                <label for="temparature">Temperature</label>
                <input type="text" ngModel name="temp" required #temp="ngModel" class="form-control" id="temparature" placeholder="Temperature">
            </div>

            <div class="form-group">
                <label for="campus">Campus &nbsp;</label>
                <select ngModel name="campus" id="campus">
                    <option value="soshanguve South Campus">Soshanguve South</option>
                    <option value="soshanguve North Campus">Soshanguve North</option>
                    <option value="Ga-Rankuwa Campus">Ga-Rankuwa</option>
                    <option value="Arcadia Campus">Arcadia</option>
                    <option value="Arts Campus">Arts</option>
                    <option value="Emalehleni Campus">Emalehleni</option>
                    <option value="Pretoria Campus">Pretoria</option>
                    <option value="Polokwane Campus">Polokwane</option>

                  </select>
            </div>
            
            
            <div class="form-group">
                <label for="symptoms">Do have any of the following symptoms?</label>
                <div class="form-check">
                    <label class="form-check-label" for="cough">
                    <input type="checkbox" ngModel name="cough" value="cough"> New and Persistent cough
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="breathing">
                        <input type="checkbox" ngModel name="breathing" value="breathing"> Shortness of breath or any difficulty breathing
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="fever">
                        <input type="checkbox" ngModel name="fever" value="fever"> Fever
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="symptoms">
                        <strong>Other Symptoms</strong> <br><input type="text" ngModel name = "symptom" #symptom="ngModel" class="form-control" id="s" placeholder="Other Symptom">
                    </label>
                </div>
                
            </div>
            <div class="form-group">
                <label for="contact">Have you been in contact with anyone in the last 14 days who is experiencing these symptoms?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" ngModel name="contact" value="Yes" required>
                    <label class="form-check-label" for="contactYes">
                      Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" ngModel name="contact" value="No" required>
                    <label class="form-check-label" for="contactNo">
                      No
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="contact_covid">Have you been in contact with anyone who has since tested positive for Covid-19?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" ngModel name="contact_covid" value="Yes">
                    <label class="form-check-label" for="contact_covidYes">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" ngModel name="contact_covid" value="No">
                    <label class="form-check-label" for="contact_covidNo">No</label>
                </div>
                
            </div>
            <div class="form-group">
                <label for="travelled">Have you travelled abroad in the last 1-2 months?</label>
                <input type="text" ngModel name="travel" required #travelled="ngModel" class="form-control" id="travel" placeholder="Have you travelled abroad in the last 1-2 months?">
            </div>
             <div class="form-group" ngModelGroup="submit_reset">
                <button type="submit" class="btn btn-primary" name=""> Submit Student </button> 
                
            </div>
    </form>
        </div> 



        

        <div *ngIf="!has_cert">
            <form #screeningForm="ngForm" (ngSubmit)="onSubmit(screeningForm)" novalidate>
        <div class="form-group">
            <label for="fullname"> Full Name </label>
            <input type="hidden" ngModel name="id" #id="ngModel" class="form-control" id="id">
            <input type="text" ngModel name="fullname" required #fullname="ngModel" class="form-control" id="fullname" placeholder="Full Name">
        </div>
        <div class="form-group">

            <label for="phonenumber">Phone Number</label>
            <input type="text" ngModel name="phone" required #phone="ngModel" class="form-control" id="fullname" placeholder="Phone Number">
        </div>
        <div>
            <label for="id"> ID Number </label>
            <input type="hidden" ngModel name="id" #id="ngModel" class="form-control" id="id">
            <input type="text" ngModel name="id" required #fullname="ngModel" class="form-control" id="id" placeholder="ID Number">
        </div>
        <div class="form-group">
            <label for="phonenumber">Phone Number</label>
            <input type="text" ngModel name="phone" required #phone="ngModel" class="form-control" id="fullname" placeholder="Phone Number">
        </div>

        <div class="form-group">
            <label for="temperature">Temperature</label>
            <input type="text" ngModel name="temp" required #temp="ngModel" class="form-control" id="temparature" placeholder="Temperature">
        </div>
        
        <div class="form-group">
            <label for="campus">Campus &nbsp;</label>
            <select name="campus" id="campus">
                <option value="soshanguve South Campus">Soshanguve North</option>
                <option value="soshanguve North Campus">Soshanguve South</option>
                <option value="Ga-Rankuwa Campus">Ga-Rankuwa</option>
                <option value="Arcadia Campus">Arcadia</option>
                <option value="Arts Campus">Arts</option>
                <option value="Emalehleni Campus">Emalehleni</option>
                <option value="Pretoria Campus">Pretoria</option>
                <option value="Polokwane Campus">Polokwane</option>

              </select>
        </div>

        <div class="form-group" ngModelGroup="symptoms">
            <label for="symptoms">Do have any of the following symptoms?</label>
            <div class="form-check">
                <label class="form-check-label" for="cough">
                <input type="checkbox" ngModel name="cough"> New and Persistent cough
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label" for="breathing">
                    <input type="checkbox" ngModel name="breathing"> Shortness of breath or any difficulty breathing
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label" for="fever">
                    <input type="checkbox" ngModel name="fever"> Fever
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label" for="symptoms">
                    <input type="checkbox" ngModel name="symptom" > No Symptoms
                </label>
            </div>
            
        </div>
        <div class="form-group">
            <label for="contact">Have you been in contact with anyone in the last 14 days who is experiencing these symptoms?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" ngModel name="contact" value="Yes" required>
                <label class="form-check-label" for="contactYes">
                  Yes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" ngModel name="contact" value="No" required>
                <label class="form-check-label" for="contactNo">
                  No
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="contactCovid">Have you been in contact with anyone who has since tested positive for Covid-19?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" ngModel name="contactCovid" id="contactCovidYes" value="Yes">
                <label class="form-check-label">Yes</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" ngModel name="contactCovid" id="contactCovidNo" value="No">
                <label class="form-check-label">No</label>
            </div>
            
        </div>
        <div class="form-group">
            <label for="travelled">Have you travelled abroad in the last 1-2 months?</label>
            <input type="text" ngModel name="travelled" required #travelled="ngModel" class="form-control" id="travelled" placeholder="Have you travelled abroad in the last 1-2 months?">
        </div>
        <div class="form-group">
            <label for="appointment"> Reason for appointment </label>
            <input type="text" ngModel name="appointment" required #appointment="ngModel" class="form-control" id="appointment" placeholder="Reason for appointment">
        </div>

        

        <div class="form-group" ngModelGroup="submit_reset">
            <button type="submit" class="btn btn-primary" name=""> Submit Visitor </button> 
            
        </div>

        
    </form>

    
    
</div>
</div>
