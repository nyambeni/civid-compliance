<div class="row" data-aos="fade-right">
  <div class="col-md-6 offset-md-3 mt-4">
    <h2>Login Form</h2>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
          <div class="form-group">
            <label for="loginUsername">Username</label>
            <input type="text" name="username" ngModel required #username="ngModel" class="form-control" id="loginUsername" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" name="password" ngModel required #password="ngModel" class="form-control" id="loginPassword" placeholder="Password">
          </div>
          <div class="form-group">
          <br>
          </div>
          <div class="form-group">
            <input class="btn btn-primary" [disabled]="loginForm.invalid" type="submit" value="Login">
          </div>
        </form>
  </div>
</div>
